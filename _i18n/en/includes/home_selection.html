<style>
  .wrapper {
    border-right: none;
    border-left: none;
  }

  .main-container {
    display: flex;
    flex-direction: row;
  }

  .home-nav-text {
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    flex-direction: column;
    padding: 0.5em;
    margin-top: 2%;
    justify-content: space-evenly;
    margin-left: 15%;
  }

  .home-nav-text p {
    margin-top: 35%;
    max-height: 120px;
  }

  .home-nav {
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    flex-direction: column;
    padding: 10px;
    margin-top: 5%;
    margin-bottom: auto;
  }

  .nav-text {
    color: white;
  }

  .home-nav a{
    background-color: #6ce867;
    color: black;
    max-height: fit-content;
    padding: 2.5em;
    border-radius: 2em;
    display: inline;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    margin: 10px;
    max-height: 120px;
    max-width: 250px;
    text-decoration: none;
    font-weight: bold;
  }

  .home-nav a:hover {
    {% if site.lang == "fr" %}
        background-color: blue;
        color: white;
        {% else %}
        background-color: blue;
        color: white;
    {% endif %}
  }
</style>

<div class="home-nav-text">
  {% for item in site.data.navigation-en %}
    <p>{{ item.pretext }}</p>
  {% endfor %}
</div>

<div class="home-nav">
  {% for item in site.data.navigation-en %}
    <a class="navbutton" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a> 
  {% endfor %}
</div>
