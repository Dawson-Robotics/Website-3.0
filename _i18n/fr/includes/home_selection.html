<style>
  .wrapper {
    border-right: none;
    border-left: none;
    border-top: none;
  }

  .main-container {
    display: flex;
    flex-direction: row;
  }

  .home-nav-text {
    width: 20%;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    flex-direction: column;
    padding: 0.5em;
    background-color: black;
    justify-content: space-evenly;
  }

  .home-nav-text p {
    margin-top: 25%;
    margin-bottom: 15%;
    max-height: 120px;
  }

  .home-nav {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    flex-direction: column;
    padding: 10px;
    margin-bottom: auto;
  }

  .nav-text {
    color: white;
  }

  .home-nav a{
    background-color: #6ce867;
    color: black;
    max-height: fit-content;
    padding: 2em;
    border-radius: 2em;
    display: inline;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    margin: 1em;
    max-height: 120px;
    max-width: 250px;
    text-decoration: none;
    font-weight: bold;
  }

  .home-nav a:hover {
    background-color: blue;
    color: white;
  }
</style>

<div class="home-nav-text">
  {% for item in site.data.navigation-fr %}
    <p>{{ item.pretext }}</p>
  {% endfor %}
</div>

<div class="home-nav">
    {% for item in site.data.navigation-fr %}
      <a class="navbutton" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a> 
    {% endfor %}
</div>
