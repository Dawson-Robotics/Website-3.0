
<nav>
  {% for item in site.data.navigation-fr %}
    <a class="navbutton" href="{{ site.baseurl }}{{ item.link }}" style="--clr:#78C475" {% if page.url == item.link %}class="current navbutton"{% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
  
  {% for lang in site.languageNames %}
    {% if lang[0] == site.lang %} {% continue %} {% endif %}
    {% if page.namespace %}
      <a class="navbutton"  style="--clr:#78C475" href="{% tl {{ page.namespace }} {{ lang[0] }} %}">{{ lang[1] }}</a>
      {% else %}
      <a class="navbutton" style="--clr:#78C475" href="{{ site.baseurl }}">{{ lang[1] }}</a>
    {% endif %}
  {% endfor %}
</nav>
