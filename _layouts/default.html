<!doctype html>

{% include head.html %}

<body>
  <style>

    @keyframes wipe-in {
      from {
        clip-path: var(--wipe-bottom-right-in);
      }
      to {
        clip-path: var(--wipe-bottom-right-out);
      }
    }

    @keyframes wipe-out {
      from {
        clip-path: var(--wipe-top-left-out);
      }
      to {
        clip-path: var(--wipe-bottom-right-in);
      }
    }

    .--in-wipe {
      --transition__duration: 1s;
      --transition__easing:  cubic-bezier(.25, 1, .30, 1);
      animation-name: wipe-in;
    }

    .--in-out {
      --transition__duration: 1s;
      --transition__easing:  cubic-bezier(.25, 1, .30, 1);
      animation-name: wipe-out;
    }
    
  </style>
  

  <link rel="stylesheet" href="https://unpkg.com/transition-style">


  <div id="transition" transition-style class="--in-wipe">
    
  </div>
  <div id="transition-in" transition-style hidden>
    
  </div>

  {% include navigation.html %}

  <div class="wrapper">
    {{ content }}
  </div>
    
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <footer>
    {% for lang in site.languageNames %}
    {% if lang[0] == site.lang %} {% continue %} {% endif %}
    {% if page.namespace %}
    <a href="{% tl {{ page.namespace }} {{ lang[0] }} %}">{{ lang[1] }}</a>
    {% else %}
    <a href="{{ site.baseurl_root }}/{{ lang[0] }}/">{{ lang[1] }}</a>
    {% endif %}
    {% endfor %}
  </footer>

</body>
